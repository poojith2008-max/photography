<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Nature Gallery</title>
    <style>
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5ed);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ===== Full-page Gallery ===== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 1fr;
            width: 100vw;
            height: calc(100vh - 80px);
            gap: 3px;
            overflow: hidden;
        }

        .gallery a {
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
            display: block;
        }

        .gallery a:hover img {
            transform: scale(1.1);
            filter: brightness(0.85);
        }

        /* Overlay caption */
        .gallery a::after {
            content: attr(data-caption);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            padding: 6px 0;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            text-align: center;
        }

        .gallery a:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== Lightbox ===== */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 10px;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            animation: zoomIn 0.5s ease forwards;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox span {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox span:hover {
            transform: rotate(90deg);
            color: #ff686b;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-auto-rows: 150px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
